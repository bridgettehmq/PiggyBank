<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggy Bank</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">Home</a>
          <a class="mdl-navigation__link" href="login.html">Login</a>
          <a class="mdl-navigation__link" href="user.html">User</a>
          <a class="mdl-navigation__link" href="app.html">Add funds</a>
          <a class="mdl-navigation__link" href="shoppingitems.html">Shopping</a>
        </nav>
      </div>
    </div>

    <div class="container mt-n1">
      <div class="row">
        <div class="col-lg-6 mb-4">
          <div class="card">
            <div
              class="chart-container"
              style="position: relative; height: 40%; width: 50%"
            >
              <canvas id="myChart"></canvas>
              <script>
                const ctx = document.getElementById("myChart").getContext("2d");
                const myChart = new Chart(ctx, {
                  type: "pie",
                  data: {
                    labels: ["Movies", "Toys", "video Games", "Candy", "book"],
                    datasets: [
                      {
                        label: "Expances",
                        data: [12, 19, 3, 5, 2],
                        backgroundColor: [
                          "rgb(255, 99, 132)",
                          "rgb(54, 162, 235)",
                          "rgb(255, 205, 86)",
                          "rgb(29, 230, 70)",
                          "rgb(210, 29, 230)",
                        ],
                        borderWidth: 1,
                      },
                    ],
                  },
                });
              </script>
            </div>
          </div>
          <div class="form-group form-check">
                             
            <div class="card">
              <h1>Items </h1>
              <form id="todo-form" method="POST">
                <label for="todo-text">Add a Todo: </label>
                <input
                  type="text"
                  placeholder="I need to..."
                  name="todo-text"
                  id="todo-text"
                />
              </form>
              <p>Todo Count: <span id="todo-count">0</span></p>
              <ul id="todo-list"></ul>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary btn-sm">+</button>
              </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
